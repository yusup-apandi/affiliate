<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="assets/favicon.png">

    <!--Font Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card card-custum">
                    <div class="card-body">
                        <div class="mb-4">
                            <img class=" mb-4" src="assets/logo.svg" alt="" width="50%">
                            <h3 class="card-title text-dark">Lupa Password</h3>
                            <p class="card-text text-dark">Masukan alamat email yang terdaftar!</p>
                        </div>

                        <form>
                            <div class="form-group">
                                <label for="email">Alamat Email</label>

                                <input type="email" class="form-control" id="email" placeholder="Masukan Email" required
                                    autofocus>
                            </div>
                            <button type="submit" class="btn btn-affiliate btn-block my-4">Kirim OTP</button>
                        </form>
                        <div class="mb-3 text-center">
                            <p class="small">Sudah punya akun? <a href="login.html">Masuk</a></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!--JS-->
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
