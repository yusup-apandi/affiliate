<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--Font Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card card-custum">
                    <div class="card-body">
                        <div class="mb-4">
                            <img class=" mb-4" src="assets/logo.png" alt="" width="50%">
                            <h3 class="card-title">Daftar Akun</h3>
                            <p class="card-text">Buat akun, dan hasilkan penghasilan tambahan!</p>
                        </div>

                        <form>
                            <div class="form-group">
                                <label for="nama">Nama Lengkap<span>*</span></label>
                                <input type="text" class="form-control" id="email" placeholder="Masukan Nama Lengkap"
                                    required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="no-hp">Nomor HP<span>*</span></label>
                                <input type="number" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="prov">Provinsi<span>*</span></label>
                                <select class="form-control" id="prov">
                                    <option>Pilih Provinsi</option>
                                    <option>Jawa Barat</option>
                                    <option>Jawa Tengah</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="kab">Kabupaten/Kota<span>*</span></label>
                                <select class="form-control" id="kab">
                                    <option>Pilih Kabupaten/Kota</option>
                                    <option>Sumedang</option>
                                    <option>Cimalaka</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="kec">Kecamatan<span>*</span></label>
                                <select class="form-control" id="kec">
                                    <option>Pilih Kecamatan</option>
                                    <option>Sumedang Utara</option>
                                    <option>Sumedang Selatan</option>
                                </select>
                            </div>
                            <div id="inputFormRow">
                                <label for="sosmed">Tambah Link Profile Medsos<span>*</span></label>
                                <div class="input-group mb-3">
                                    <input type="text" name="title[]" class="form-control m-input"
                                        placeholder="instagram.com/sadigit" autocomplete="off">

                                </div>
                            </div>
                            <div id="newRow"></div>
                            <button id="addRow" type="button" class="btn btn-primary mb-4">Tambah
                                Link</button>
                            <div class="form-group">
                                <label for="email">Alamat Email</label>

                                <input type="email" class="form-control" id="email" placeholder="Masukan Email" required
                                    autofocus>
                            </div>
                            <div class="form-group">
                                <label for="password">Kata Sandi</label>
                                <div class="input-group" id="show_hide_password">
                                    <input type="password" name='password' class="form-control" name="password"
                                        placeholder="Masukan kata sandi" required autocomplete="current-password">
                                    <div class="input-group-append">
                                        <a href="" class="btn btn-light"><i class="far fa-eye"
                                                aria-hidden="true"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" required>
                                <label class="form-check-label" for="defaultCheck1">
                                    Dengan mendaftar kamu sudah menyetujui <a href="#">Kebijakan Layanan</a> dan <a
                                        href="#">Privasi</a>
                                    platform kami.
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block my-4">Daftar</button>

                        </form>
                        <div class="mb-3 text-center">
                            <p class="small">Sudah punya akun? <a href="index.html">Masuk</a></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!--JS-->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.slim.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#show_hide_password a").on('click', function (event) {
                event.preventDefault();
                if ($('#show_hide_password input').attr("type") == "text") {
                    $('#show_hide_password input').attr('type', 'password');
                    $('#show_hide_password i').addClass("fa-solid fa-eye-slash");
                    $('#show_hide_password i').removeClass("far fa-eye");
                } else if ($('#show_hide_password input').attr("type") == "password") {
                    $('#show_hide_password input').attr('type', 'text');
                    $('#show_hide_password i').removeClass("fa-solid fa-eye-slash");
                    $('#show_hide_password i').addClass("far fa-eye");
                }
            });
        });
    </script>

    <script type="text/javascript">
        // add row
        $("#addRow").click(function () {
            var html = '';
            html += '<div id="inputFormRow">';
            html += '<div class="input-group mb-3">';
            html +=
                '<input type="text" name="title[]" class="form-control m-input" placeholder="Enter title" autocomplete="off">';
            html += '<div class="input-group-append">';
            html +=
                '<button id="removeRow" type="button" class="btn btn-light"><i class="fa-solid fa-trash-can" </i></button>';
            html += '</div>';
            html += '</div>';

            $('#newRow').append(html);
        });

        // remove row
        $(document).on('click', '#removeRow', function () {
            $(this).closest('#inputFormRow').remove();
        });
    </script>

</body>

</html>
